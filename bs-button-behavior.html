<script>

    /* @polymerBehavior */
    BootstrapButtonBehavior = {
        properties: {
            /**
             * Defines button appearance type among "default", "primary", "info", "warning", "danger" or "link".
             * @type String
             */
            type: {
                type: String,
                value: 'default'
            },
            /**
             * Defines button state disabled.
             */
            disabled: {
                type: Boolean,
                value: false,
                notify: true,
                reflectToAttribute: true,
                observer: '_disabledChanged'
            },
            /**
             * Allows button active state toggling on click.
             */
            toggles: {
                type: Boolean,
                value: false
            },
            /**
             * Defines button active state.
             */
            active: {
                type: Boolean,
                value: false,
                notify: true,
                reflectToAttribute: true,
                observer: '_activeChanged'
            },
            /**
             * Defines button size among "xs", "sm", "" (normal) or "lg".
             */
            size: {
                type: String,
                value: '',
                observer: '_sizeChanged'
            },
            /**
             * Indicates button behaves like an HTML block. (CSS display: "block")
             */
            block: {
                type: Boolean,
                value: false,
                observer: '_blockChanged'
            }
        },
        _disabledChanged: function () {
            this._disabled = this.disabled && 'disabled';
        },
        _sizeChanged: function () {
            this._size = this.size && ('btn-' + this.size);
        },
        _blockChanged: function () {
            this._block = this.block && 'btn-block';
        },
        _activeChanged: function () {
            this._active = this.active ? 'active' : '';
        },

        /**
         * The `click` event is fired whenever user click on element.
         *
         * @event click
         * @detail {{active: Boolean}}
         */

        _handleClick: function (e) {
            if (this.toggles) {
                this.active = !this.active;
            }

            this.fire('click', {active: this.active});
        }
    };

</script>
