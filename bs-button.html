<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="bs-button-behavior.html">
<link rel="import" href="bs-link-button.html">

<!--
HTML button using Bootstrap style.

Example:

    <bs-button type="primary" icon="globe">Hello World</bs-button>

@demo
-->
<dom-module id="bs-button">

    <template>

        <template is="dom-if" if="{{icon}}">
            <span hidden$="{{!icon}}" class$="glyphicon glyphicon-{{icon}}"></span>
        </template>
        <content></content>

    </template>

    <script>
        Polymer({
            is: 'bs-button',

            behaviors: [
                BootstrapButtonBehavior
            ]
        });
    </script>

</dom-module>
