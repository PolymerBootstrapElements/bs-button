<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="bs-button-behavior.html">

<dom-module id="bs-link-button">

    <style>
        /* hack due to BS class embedding */
        :host[block] + :host[block] {
            margin-top: 5px;
            display: block;
        }

    </style>

    <template>
        <a href$="{{href}}"
           class$="btn btn-{{type}} {{_size}} {{_block}} {{_active}} {{_disabled}}"
           on-click="handleClick">
            <span hidden$="{{!icon}}" class$="glyphicon glyphicon-{{icon}}"></span>
            <content></content>
        </a>
    </template>
    <script>
        Polymer({
            is: 'bs-link-button',
            behaviors: [
                BootstrapButtonBehavior
            ],
            properties: {
                href: {
                    type: String,
                    value: 'javascript:void(0);'
                }
            }
        });
    </script>
</dom-module>
