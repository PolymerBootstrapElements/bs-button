<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="bs-button-behavior.html">

<!--
HTML link using Bootstrap button style.

Example:

    <a is="bs-link-button" type="primary">Hello World</a>

@demo
-->
<script>
    Polymer({
        is: 'bs-link-button',
        extends: 'a',
        behaviors: [
            BootstrapButtonBehavior
        ]
    });
</script>
