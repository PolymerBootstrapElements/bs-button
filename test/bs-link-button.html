<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>bs-link-button tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.min.css">
    <script src="../../jquery/dist/jquery.min.js"></script>
    <script src="../../bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../bs-link-button.html">

</head>
<body>

<a is="bs-link-button" id="standardButton" href="http://polymer-project.org">Standard</a>
<a is="bs-link-button" type="primary" id="primaryButton" href="http://polymer-project.org">Standard</a>

<script>
    suite('<a is="bs-link-button">', function () {

        test('Standard link button full-fill default values', function () {
            var link = document.getElementById('standardButton');

            expect(link.hasAttribute('disabled')).to.not.be.ok;
            expect([].slice.call(link.classList)).to.not.include('active');
            expect([].slice.call(link.classList)).to.include('btn-default');
        });

        test('Primary styled link contains <button> with .btn-primary CSS class', function () {
            var link = document.getElementById('primaryButton');

            expect([].slice.call(link.classList)).to.include('btn-primary');
        });

    });
</script>
</body>
</html>
